<!DOCTYPE html>
<html ng-app="Users">
    <head>
        <link rel="stylesheet" href="userManager.css">
        <title>User Manager</title>
    </head>
    <body name="body" ng-controller="MainCtrl as ctrl">
        <h1>User Manager</h1>
        <form name="createSection" id="createSection" ng-show="showForm" novalidate>
            <p id="createLabel">Create Users</p>
            <p>
                <label>First Name: </label>
                <input type="text" name="fname" ng-model="fname" required><br>
            </p>
            <p>
                <label>Last Name: </label>
                <input type="text" id="lname" ng-model="lname"><br>
            </p>
            <p>
                <label>Valid e-mail: </label>
                <input type="email" ng-model="email" required><br>
            </p>
            <input type="submit" value="Add User" ng-click="add(input)">
        </form>
        
        <form id="editSection" ng-show="!showForm" novalidate>
            <p id="createLabel">Edit Users</p>
            <p>
                <label>First Name: </label>
                <input type="text" ng-model="Ufname" required><br>
            </p>
            <p>
                <label>Last Name: </label>
                <input type="text" ng-model="Ulname"><br>
            </p>
            <p>
                <label>Valid e-mail: </label>
                <input type="email" ng-model="Uemail" required><br>
            </p>
            <p>
                <input type="submit" value="Update" ng-click="updateUser(input)">
            </p>

        </form>
        <div id="userList" ng-repeat="user in newUser">
            <span>{{user.fname}} {{user.lname}}</span>
            <input type="button" value="Edit" ng-click="edit(user)">
            <input type="button" value="Delete" ng-click="deleteUser(user.userNum)">
            <!--user list goes here-->
        </div>
    </body>
    <script src="//code.jquery.com/jquery-1.11.2.js"></script>
    <script src="//code.jquery.com/ui.1.11.2/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="userManager.js"></script>
    <script src="userCreator.js"></script>
</html>
